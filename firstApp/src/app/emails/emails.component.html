<table>

    <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Importance</th>
        <th>Content</th>
    </tr>


    <tr *ngFor="let email of emails">
        <!-- <ng-container *ngIf="email.from == 'wife@gmail.com'"> -->

        <ng-container>

                <td>{{email.from}}</td>
                <td>{{email.subject}}</td>
                <td>{{email.importance}}</td>
                <td>{{email.content}}</td>

        </ng-container>

    </tr>
</table>
